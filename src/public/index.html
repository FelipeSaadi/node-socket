<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="hidden flex-col gap-4 items-center justify-center h-[100vh] w-full">
        <h1 class="text-xl font-semibold">Qual seu nome?</h1>
        <input class="w-full max-w-[400px] px-2 h-9 border bg-zinc-100 border-zinc-400 rounded-md" type="text"
            name="name">
    </div>

    <div class="flex flex-col h-[100vh] w-full">
        <div id="chat-area" class="flex flex-1 ">
            <ul class="flex-1 bg-zinc-200"></ul>
            <ul class="w-[200px] bg-zinc-300"></ul>
        </div>
        <div id="chat-input" class="flex p-2">
            <input class="w-full h-9 p-2 outline-none" type="text" name="message" placeholder="Digite uma mensagem">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="login-page" class="flex-col gap-4 items-center justify-center h-[90vh] w-full">
        <h1 class="text-xl font-semibold">Qual seu nome?</h1>
        <input id="name-input" class="w-full max-w-[400px] px-2 h-9 border bg-zinc-100 border-zinc-400 rounded-md"
            type="text" name="name" value="">
    </div>

    <div id="chat-page" class="flex-col h-[100vh] w-full">
        <div id="chat-area" class="flex flex-1 ">
            <ul class="flex flex-col gap-1 flex-1 px-4 py-2 bg-zinc-200 max-h-[calc(100vh-52px)] overflow-y-auto">
                <li class="text-zinc-500 italic">
                    Ricardo entrou na sala
                </li>
                <li class="text-zinc-500 italic">
                    Fernando saiu da sala
                </li>
                <li class="text-zinc-700">
                    <span class="text-blue-700 font-bold">Raquel:</span> Olá, tudo bem?
                </li>
                <li class="text-zinc-700">
                    <span class="text-red-700 font-bold">Paulo:</span> Tudo, e com você?
                </li>
            </ul>

            <ul class="flex flex-col gap-2 py-4 w-[200px] max-h-[calc(100vh-52px)] bg-zinc-300 overflow-y-auto">
                <li class="w-[85%] px-4 py-1">
                    Paulo (Você)
                </li>
                <li class="w-[85%] px-4 py-1">
                    Ricardo
                </li>
                <li class="w-[85%] px-4 py-1">
                    Raquel
                </li>
            </ul>
        </div>
        <div id="chat-input" class="p-2">
            <input class="w-full h-9 p-2 outline-none" type="text" name="message" placeholder="Digite uma mensagem">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>

</html>
